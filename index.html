<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMC | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0216;
            --purple: #8a2be2;
            --pink: #ff00ff;
            --cyan: #00ffff;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            margin: 0;
            overflow-x: hidden;
            /* Griglia Cyberpunk di sottofondo */
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Navigazione Neon */
        nav {
            padding: 20px;
            background: rgba(13, 2, 22, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--pink);
            text-align: center;
            box-shadow: 0 0 15px var(--pink);
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            gap: 50px;
        }

        /* Logo con bagliore */
        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            width: 100%;
            max-width: 450px;
            filter: drop-shadow(0 0 20px var(--purple));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Testi Cyberpunk */
        .hero-content {
            flex: 1;
        }

        .hero-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--white) 30%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,0,255,0.5));
        }

        .hero-content p {
            font-size: 1rem;
            opacity: 0.8;
            margin: 20px 0 40px 0;
            border-left: 3px solid var(--cyan);
            padding-left: 20px;
        }

        /* Bottoni Neon */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .btn-scopri { background: var(--white); color: black; }
        .btn-staff { background: #e67e22; color: white; border-color: #ff9f43; }
        .btn-regole { background: #34495e; color: white; }
        .btn-store { background: #2ecc71; color: white; box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .btn-discord { 
            grid-column: span 2; 
            background: #5865F2; 
            color: white; 
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 0 20px currentColor;
        }

        @media (max-width: 900px) {
            .hero { flex-direction: column; text-align: center; }
            .hero-content h1 { font-size: 3rem; }
            .hero-content p { border: none; padding: 0; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="staff.html">Staff</a>
    <a href="regolamento.html">Regole</a>
    <a href="ban.html">Ban List</a>
    <a href="candidati.html">Candidati!</a>
    <a href="contattaci.html">Contattaci</a>
</nav>

<div class="hero">
    <div class="hero-image">
        <img src="VillaggioMc.png" alt="VillaggioMC Logo">
    </div>

    <div class="hero-content">
        <h1>VMC SRV</h1>
        <p>Il punto d'incontro per i veri appassionati. Chiacchera e divertiti con i player di VMC SRV.</p>
        
        <div class="btn-grid">
            <a href="staff.html" class="btn btn-staff"><i class="fas fa-users"></i> Staff</a>
            <a href="regolamento.html" class="btn btn-regole"><i class="fas fa-balance-scale"></i> Regole</a>
            <a href="ban.html" class="btn btn-store"><i class="fas fa-ban-basket"></i> Ban List</a>
            <a href="https://discord.gg/CanAwFSDsV" class="btn btn-discord"><i class="fab fa-discord"></i> Unisciti al Discord Ufficiale</a>
        </div>
    </div>
</div>

</body>
</html>
