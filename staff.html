<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | VillaggioMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f1c40f;
            --bg: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            margin: 0;
            padding-bottom: 50px;
        }

        nav {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        nav a { color: white; text-decoration: none; margin: 0 20px; font-weight: 700; }
        nav a:hover { color: var(--primary); }

        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }

        /* Stile Titoli Sezioni */
        .section-title {
            text-align: left;
            border-bottom: 2px solid var(--primary);
            display: inline-block;
            padding-right: 50px;
            margin: 60px 0 30px 0;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 0.5fr));
            gap: 30px;
            justify-content: start;
        }

        .staff-card {
            background: var(--card);
            padding: 25px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .staff-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            background: rgba(241, 196, 15, 0.05);
        }

        .staff-card img {
            width: 140px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .staff-name { font-weight: 700; font-size: 1.1rem; }

        /* Popup Modale */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #151515;
            padding: 40px;
            border-radius: 30px;
            border: 3px solid var(--primary);
            z-index: 2000;
            width: 90%; max-width: 400px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">HOME</a>
    <a href="info.html">INFO</a>
    <a href="staff.html">STAFF</a>
    <a href="regolamento.html">REGOLAMENTO</a>
</nav>

<div class="container">
    
    <div class="section-title">üëë Founder & Owners</div>
    <div class="staff-grid">
        <div class="staff-card" onclick="openModal('Game_Invicible26', 'FOUNDER #1', 'Il Fondatore principale e mente tecnica di VillaggioMC.')">
            <img src="https://mc-heads.net/body/Game_Invicible26/right" alt="Game_Invicible26">
            <div class="staff-name">Game_Invicible26</div>
        </div>
        <div class="staff-card" onclick="openModal('MarioGamerSuper', 'FOUNDER #2', 'Co-Fondatore e responsabile del coordinamento generale.')">
            <img src="https://mc-heads.net/body/MarioGamerSuper/right" alt="MarioGamerSuper">
            <div class="staff-name">MarioGamerSuper</div>
        </div>
    </div>

    <div class="section-title">üõ°Ô∏è Amministratori</div>
    <div class="staff-grid">
        <div class="staff-card" onclick="openModal('Francy', 'ADMIN', 'Gestore dello staff e supervisore delle dinamiche in-game.')">
            <img src="https://mc-heads.net/body/Francy/right" alt="Francy">
            <div class="staff-name">Francy</div>
        </div>
    </div>

    <div class="section-title">üíª Developers</div>
    <div class="staff-grid">
        <div class="staff-card" onclick="openModal('ManySteak5037', 'DISCORD DEV', 'Sviluppatore dei bot e dell\'infrastruttura Discord.')">
            <img src="https://mc-heads.net/body/ManySteak5037/right" alt="ManySteak5037">
            <div class="staff-name">ManySteak5037</div>
        </div>
        <div class="staff-card" onclick="openModal('RIP_dna', 'DISCORD DEV', 'Sviluppatore esperto dedicato alla sicurezza della community.')">
            <img src="https://mc-heads.net/body/RIP_dna/right" alt="RIP_dna">
            <div class="staff-name">RIP_dna</div>
        </div>
    </div>

    <div class="section-title">‚ú® Helper Team</div>
    <div class="staff-grid">
        <div class="staff-card" onclick="openModal('serianwgf', 'SR. HELPER', 'Supporto avanzato per tutti i player del server.')">
            <img src="https://mc-heads.net/body/serianwgf/right" alt="serianwgf">
            <div class="staff-name">serianwgf</div>
        </div>
    </div>

</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
    <h2 id="m-nome" style="color:var(--primary);"></h2>
    <p id="m-ruolo" style="font-weight:800; opacity:0.6;"></p>
    <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:20px 0;">
    <p id="m-desc"></p>
    <button onclick="closeModal()" style="background:var(--primary); border:none; padding:10px 25px; border-radius:10px; cursor:pointer; font-weight:800; margin-top:20px;">CHIUDI</button>
</div>

<script>
    function openModal(nome, ruolo, desc) {
        document.getElementById('m-nome').innerText = nome;
        document.getElementById('m-ruolo').innerText = ruolo;
        document.getElementById('m-desc').innerText = desc;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
