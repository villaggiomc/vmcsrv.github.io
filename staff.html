<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | VillaggioMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f1c40f;
            --bg: #0f0f0f;
            --card: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        nav {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        nav a { color: white; text-decoration: none; margin: 0 20px; font-weight: 800; letter-spacing: 1px; }
        nav a:hover { color: var(--primary); }

        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; }

        h1 { font-size: 3.5rem; margin-bottom: 50px; text-transform: uppercase; font-weight: 800; }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 40px;
        }

        .staff-card {
            background: var(--card);
            padding: 30px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .staff-card:hover {
            transform: scale(1.05);
            background: rgba(241, 196, 15, 0.05);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Effetto Skin Intera */
        .staff-card img {
            width: 160px; /* Dimensione skin intera */
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: 0.3s;
        }

        .staff-card:hover img {
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .role-badge {
            display: inline-block;
            background: var(--primary);
            color: black;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .staff-name { font-size: 1.4rem; margin-top: 10px; font-weight: 700; }

        /* Popup */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #151515;
            padding: 40px;
            border-radius: 30px;
            border: 3px solid var(--primary);
            z-index: 2000;
            width: 90%; max-width: 400px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">HOME</a>
    <a href="staff.html">STAFF</a>
    <a href="ban.html">BAN LIST</a>
</nav>

<div class="container">
    <h1>IL TEAM DI VILLAGGIOMC</h1>
    
    <div class="staff-grid">
        <div class="staff-card" onclick="openModal('MarioGamerSuper', 'FOUNDER', 'Il creatore e la mente dietro ogni blocco di VillaggioMC.')">
            <div class="role-badge">FOUNDER</div><br>
            <img src="https://mc-heads.net/body/MarioGamerSuper/right" alt="MarioGamerSuper">
            <div class="staff-name">MarioGamerSuper</div>
        </div>

        <div class="staff-card" onclick="openModal('ManySteak5037', 'DISCORD DEV', 'Sviluppatore esperto di bot e automazioni per la nostra community Discord.')">
            <div class="role-badge" style="background: #5865F2; color: white;">DISCORD DEV</div><br>
            <img src="https://mc-heads.net/body/ManySteak5037/right" alt="ManySteak5037">
            <div class="staff-name">ManySteak5037</div>
        </div>

        <div class="staff-card" onclick="openModal('Francy', 'ADMIN', 'Responsabile della gestione server e coordinamento dello staff.')">
            <div class="role-badge" style="background: #e74c3c; color: white;">ADMIN</div><br>
            <img src="https://mc-heads.net/body/Francy/right" alt="Francy">
            <div class="staff-name">Francy</div>
        </div>

        <div class="staff-card" onclick="openModal('RIP_dna', 'DISCORD DEV', 'Lavora fianco a fianco con il team dev per rendere Discord un posto unico.')">
            <div class="role-badge" style="background: #5865F2; color: white;">DISCORD DEV</div><br>
            <img src="https://mc-heads.net/body/RIP_dna/right" alt="RIP_dna">
            <div class="staff-name">RIP_dna</div>
        </div>

        <div class="staff-card" onclick="openModal('serianwgf', 'SR. HELPER', 'Sempre presente per dare una mano e risolvere ogni dubbio dei player.')">
            <div class="role-badge" style="background: #2ecc71; color: white;">SR. HELPER</div><br>
            <img src="https://mc-heads.net/body/serianwgf/right" alt="serianwgf">
            <div class="staff-name">serianwgf</div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
    <h2 id="m-nome" style="color:var(--primary); font-size: 2rem;"></h2>
    <p id="m-ruolo" style="letter-spacing: 2px; opacity: 0.7; font-weight: 800;"></p>
    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
    <p id="m-desc" style="line-height: 1.6;"></p>
    <button onclick="closeModal()" style="background:var(--primary); border:none; padding:12px 30px; border-radius:10px; cursor:pointer; font-weight:800; margin-top: 20px;">CHIUDI</button>
</div>

<script>
    function openModal(nome, ruolo, desc) {
        document.getElementById('m-nome').innerText = nome;
        document.getElementById('m-ruolo').innerText = ruolo;
        document.getElementById('m-desc').innerText = desc;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
